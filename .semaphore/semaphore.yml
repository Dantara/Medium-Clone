version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - echo "make rspec"

promotions:
  - name: Deploy to Heroku
    pipeline_file: heroku.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
    
